{% extends "base.html" %}

{% block title %}User Lookup List{% endblock %}

{% block content %}

<p>More than one user was found matching your criteria:</p>

<ul>
{% for user in users %}
<li><a href="{% url sso.views.view_user user.name %}/">{{ user.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}
